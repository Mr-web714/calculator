<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" disabled class="input">
            <div>
                <button type="button" class="btn op">AC</button>
                <button type="button" class="btn op">DEL</button>
                <button type="button" class="btn op">%</button>
                <button type="button" class="btn op">/</button>
                
            </div>
            <div>
                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button>
                <button type="button" class="btn op">*</button>
                
            </div>
            <div>
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button>
                <button type="button" class="btn op">-</button>
                
            </div>
            <div>
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" class="btn op">+</i></button>
                
            </div>         
               <div>
                <button type="button" class="btn">0</button>
                <button type="button" class="btn">.</button>
                <button type="button" class="btn equal op">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
